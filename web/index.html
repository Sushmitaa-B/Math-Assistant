<!DOCTYPE html>
<html>
<head>
  <title>Math Assistant</title>

  <!-- Load CheerpJ -->
  <script src="https://cjrtnc.leaningtech.com/latest/cheerpj.js"></script>
</head>

<body>
  <h2>Launching Math Assistant…</h2>
<script>
    async function runApp() {
        await cheerpjInit();

        // Copy JAR from URL → CheerpJ virtual filesystem
        await cheerpjFetchFile(
            "https://math-assistant-bice.vercel.app/FibonacciGUI.jar",
            "/app/FibonacciGUI.jar"
        );

        // Run from VFS (must use the VFS path)
        await cheerpjRunJar("/app/FibonacciGUI.jar", {
            mainClass: "FibonacciGUI"
        });
    }

    runApp();
</script>


 


</body>
</html>
